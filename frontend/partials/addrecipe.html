<div class="container">
	<div id="form_sample"  style="margin-top:5%; margin-left:20%">
		<form  name="signUpForm"  novalidate>
			<div class="col-sm-8 col-md-offset-3 col-md-6 col-xs-12">
				<div class="row">
					<h1>Add a new recipe</h1>

					<div class="form-group row">
						<div class="col-xs-10 col-sm-12">
							<h3><input type="text" class="form-control" name="recipename" ng-model="addrecipe.recipename" placeholder="{{ recipename }}" autocomplete="off" required></h3>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-xs-10 col-sm-12">
							<h3><input type="text" class="form-control" name="tag" ng-model="addrecipe.tag" placeholder="{{ tag }}" autocomplete="off" required></h3>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-xs-6">
							<div class="controls">                     
								<textarea rows="4" cols="50" style="text-align:center" maxlength="1500" placeholder="{{ description }}" ng-minLength="1" ng-model="addrecipe.description" autocomplete="off" required></textarea>
							</div>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-xs-6">
							<div class="controls">                     
								<textarea rows="4" cols="50" style="text-align:center" maxlength="1500" placeholder="{{ ingredients }}" ng-minLength="1" ng-model="addrecipe.ingredients" autocomplete="off" required></textarea>
							</div>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-xs-10 col-sm-12">
							<input type="text" class="form-control" name="tools" ng-model="addrecipe.tools" placeholder="{{ tools }}" autocomplete="off" required>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-xs-10 col-sm-12">
							<input type="text" class="form-control" name="product" ng-model="addrecipe.product" placeholder="{{ products }}" autocomplete="off" required>
						</div>
					</div>

					<div class="col-xs-10">	
						<h2>Step</h2>
						<div class="form-group row">
							<div class="col-xs-12">
								<input type="text" class="form-control" name="name" ng-model="addrecipe.step.name" placeholder="{{ stepname }}" autocomplete="off" required>
							</div>
							<div class="col-xs-12">
								<input type="text" class="form-control" name="name" ng-model="addrecipe.step.duration" placeholder="{{ duration }}" autocomplete="off" required>
							</div>
							<div class="col-xs-12">
								<input type="text" class="form-control" name="name" ng-model="addrecipe.step.content" placeholder="{{ steps }}" autocomplete="off" required>
							</div>
						</div>
					</div>
				</div>

				<div class="controls">
					<button id="Submit" name="Submit" ng-click="submitForm(signUp)" class="btn btn-primary" ng-disable="novalidate">Send</button>
				</div>
				<div><span ng-show="{{stat}}" class="label label-default">{{back}}</span></div>
				<div><span ng-show="{{!stat}}" class="label label-info">{{back}}</span></div>
				<!-- <textarea>{{callBack}}</textarea> -->
			</div>
		</div>
	</form>
</div>
