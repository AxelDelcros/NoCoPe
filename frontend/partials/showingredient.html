
	<ng-include
		src="'partials/header.html'"
		>
	</ng-include>

	<div class="container">
	<div ng-show="loading">Loading ...</div>
	<div ng-show="!loading" style="margin-top: 25%; margin-left: 25%">
		<div class="col-xs-12" style="list-style-type:none">

			<div class="col-xs-2">
				<img id="recipe_img" src="img/porocaramel.jpg" class="img-circle" width="80%"/>
			</div>

			<div class="col-xs-10">
				<div class="col-xs-12">
					<div style="font-size:20pt;color:black;">{{ingredient.name}}</div>
				</div>

				<div class="col-xs-12">
					<div class="col-xs-9 col-sm-10">
						<ul style="display:inline;padding:0;list-style-type:none;">
							<li style="display:inline;margin-right:2%;" ng-repeat="tag in ingredient.tags"><span class="label label-info">{{tag}}</span></li>
						</ul>
					</div>
				</div>

				<div class="col-xs-12">
					<div class="col-xs-9 col-sm-10">
						<ul style="display:inline;padding:0;list-style-type:none;">
							<li style="display:inline;margin-right:2%;" ng-repeat="nutrient in ingredient.nutrients"><span class="label label-primary">{{nutrient}}</span></li>
						</ul>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div>{{callBack | json}}</div>

</div>
