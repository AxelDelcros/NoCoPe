

<div class="col-xs-2">
  <img id="element_img" src="img/porocaramel.jpg" class="img-circle" width="80%"/>
</div>

<div class="col-xs-10">
  <div class="col-xs-12">
    <a href="#/recipes/{{element.name_url}}" style="font-size:20pt;color:black;">Coucou</a>
  </div>
  
  <div class="col-xs-3 col-sm-2">
    <span class="glyphicon glyphicon-time"></span>{{element.duration}}</span>
</div>

<div class="col-xs-9 col-sm-10">
  <ul style="display:inline;padding:0;list-style-type:none;">
    <li style="display:inline;margin-right:2%" ng-repeat="tag in element.tags"><span class="label label-danger">{{element.tag}}</span></li>
  </ul>
</div>

<div class="col-xs-12">
  <p style="text-align:justify;">
    {{element.description | limitTo:elements.limit}} ...
    <a href="#/recipes/{{element.name_url}}">See more</a>
  </p>
</div>

<div class="col-xs-12">
  <label class="col-xs-3 col-sm-2">Ingredients </label>
  <div class="col-xs-9 col-sm-10">
    <ul style="display:inline;padding:0;list-style-type:none;">
      <li style="display:inline;margin-right:2%;" ng-repeat="ingredient in element.ingredients"><a href="#/ingredients/{{ingredient.name_url}}"><span class="label label-info" >{{ingredient.name}}</span></a></li>
    </ul>
  </div>
</div>

<div class="col-xs-12">
  <label class="col-xs-3 col-sm-2">Tools </label>
  <div class="col-xs-9 col-sm-10">
    <ul style="display:inline;padding:0;list-style-type:none;">
      <li style="display:inline;margin-right:2%;" ng-repeat="tool in element.tools"><a href="#/tools/{{tool.name_url}}"><span class="label label-default" >{{tool.name}}</span></a></li>
    </ul>
  </div>
</div>
</div>
