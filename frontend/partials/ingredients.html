<div class="container">
	<div class="col-sm-12 col-md-offset-3 col-md-6">

		<div class="row">
			<div id="select_method" class="btn-group">
				<a href="#recipes" class="btn btn-primary" id="recipe_name">Recipes</a>
				<a href="#ingredients" class="btn btn-primary" id="ingredient"> Ingredients</a>
				<a href="#products" class="btn btn-primary" id="product"> Products</a>
			</div>
		</div>
	</div>
	<form id="searchbar">
		<div class="col-sm-12 col-md-offset-3 col-md-6">
			<div class="row input-group input-group-lg">
				<input type="text" class="form-control" id="search_method" placeholder=" {{ placeholder }} " required>
				<span class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</div>
		</div>
	</form>
	<div ng-show="loading">Loading ...</div>
	<div ng-show="!loading">
		<ul class="col-xs-12" style="list-style-type:none">
			<li ng-repeat="ingredient in ingredients">

				<div class="col-xs-10">
					<div class="col-xs-2">
						<img id="recipe_img" src="img/porocaramel.jpg" class="img-circle" width="80%"/>
					</div>

					<div class="col-xs-4">
						<a  href="#/ingredients/{{ingredient.namp_url}}" style="font-size:20pt;color:black;">{{ingredient.name}}</a>
					</div>

					<div class="col-xs-6 col-sm-10">
						<ul style="display:inline;padding:0;list-style-type:none;">
							<li style="display:inline;"><span class="label label-danger" ng-repeat="tag in ingredient.tags">{{tag}}</span></li>
						</ul>
					</div>

					<div class="col-xs-10">
						<p style="text-align:justify;">
							{{ingredient.description}} Some description about the ingredient<a href="#/ingredients/{{ingredient.name_url}}">... See more</a>
						</p>
					</div>


					<div class="col-xs-8">
						<label class="col-xs-3 col-sm-2">Nutients </label>
						<div class="col-xs-5 col-sm-10">
							<ul style="display:inline;padding:0;list-style-type:none;">
								<li style="display:inline;" ng-repeat="nutrient in ingredient.nutrients"><span class="label label-primary">{{nutrient}}</span></li>
							</ul>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
